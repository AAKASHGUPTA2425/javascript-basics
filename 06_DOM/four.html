<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4_DOM</title>
</head>
<body style="background-color: #212121; color: aliceblue;" >
    <ul class="language">
        <li>javascript</li>
    </ul>
</body>
<script>
    //here traversing is occuring in tree
    function addlang(langname) {
        const li=document.createElement('li');
        li.innerHTML=`${langname}`
        document.querySelector('.language').appendChild(li)
    }
    addlang("python")
    //this is optimise approach in which itis adding a node
    function optiaddlang(langname) {
        const li =document.createElement('li')
        li.appendChild(document.createTextNode(langname))
        document.querySelector('.language').appendChild(li)
    }
    optiaddlang("c++")

    //Edit
    const secondelement=document.querySelector("li:nth-child(2)")
    const newli=document.createElement('li')
    newli.textContent="java"
    secondelement.replaceWith(newli)
    //Edit
    const firstelement =document.querySelector("li:first-child")
    // console.log(firstelement);
    firstelement.outerHTML='<li>typecast</li>'
    const lastelement=document.querySelector("li:last-child")
    lastelement.remove()
</script>
</html>
